<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" id="solandra-style-css" href="css/style.css" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="script/main.js" type="text/javascript"></script>

</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <img class="navbar-brand col-md-3 col-lg-2 me-0 px-3" id="logo_trustpilot" src="img/trustpilot.jpg" />
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-4">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <span data-feather="home"></span> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="package"></span> Compagnies
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="list"></span> Secteurs d'activité
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="github"></span> Code source
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">
                <h1 class="h2">Dashboard</h1>

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div class="container">
                        <div class="row" id="content">
                            <div class="col-sm" id="compagny">
                                <h3>Chercher un nom d'entreprise valide</h3>
                                <div class="frmSearch">
                                    <img id="logo_simplon" src="img/simplon.png" />
                                    <input type="text" class="search-box" id="search-box-company" placeholder="Saisissez un nom" />
                                    <div class="suggestion-box" id="suggestion-box-company"></div>
                                    <div class="div-category">
                                        <span>Code categorie : </span>
                                        <span id="company-category"></span>
                                    </div>
                                    <a id="company-link"></a>
                                </div>
                            </div>

                            <div class="col-sm d-none" id="category">
                                <h3>Chercher un nom de catégorie valide</h3>
                                <div class="frmSearch ">
                                    <img id="logo_simplon " src="img/simplon.png " />
                                    <input type="text " class="search-box " id="search-box-category " placeholder="Saisissez un nom " />
                                    <div class="suggestion-box " id="suggestion-box-category "></div>
                                    <div class="div-category ">
                                        <span>Code categorie : </span>
                                        <span id="company-category "></span>
                                    </div>
                                    <a id="company-link "></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 56%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </main>
        </div>
    </div>

    <footer class="text-center p-3">
        Par David, Jean-Marie et Théo
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js " integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE " crossorigin="anonymous "></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
